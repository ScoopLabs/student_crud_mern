<!doctype html>
<html lang="en">

<head>
  <!-- The character encoding for the document -->
  <meta charset="UTF-8" />

  <!-- Makes the website responsive (fits mobile, tablet, desktop) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- The title that appears on the browser tab -->
  <title>Student CRUD App</title>

  <!-- Favicon (small icon on browser tab) -->
  <link rel="shortcut icon" href="/database.png" type="image/x-icon">

  <!-- Importing Google Fonts (Quicksand) for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- React will render the entire app inside this root div -->
  <div id="root"></div>

  <!-- Entry point: loads React (main.jsx is where React starts) -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
